<div  id="index_user">
 
	<div class="col-md-10 ">

          <div class="panel panel-default">
                        <div class="panel-heading">
                            Kitchen Sink
                        </div>
                        <div class="panel-body">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                           
                                            <th>id</th>
                                            <th>name</th>
                                            <th>password</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    <foreach name="list" item="item">
                                        <tr uid="{$item.id}">
                                           
                                            <td>{$item.id}</td>
                                            <td>{$item.name}</td>
                                            <td>{$item.password}</td>
                                            <td><a class="bb btn btn-info" href="javascript:remove({$item['id']})"><i class=" icon-trash"></i></a>&nbsp<a class="up btn btn-info"  uid="{$item.id}"><i class="icon-edit"></i></a></td>
                                        </tr>
                                     </foreach>
                                    </tbody>
                                </table>

                            {$page}
                                
                            </div>
                        </div>
                    </div>


	</div>


</div>

  <script type="text/javascript">
      
function remove(id){
    var r = confirm("are u sure u wanna delete this user?");

    if (r == true) {

         $.post(location.href,{"id":id},function(data){

                
                    if (data.ret == 1) {

                        //delete the data successfully
                        $("tr[uid='"+data.id+"']").remove();

                    }

            },'JSON');

    }
            
           
      
    }
    
  </script>
