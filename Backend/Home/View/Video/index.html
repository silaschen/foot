      <script type="text/javascript">
      $('body').on('click','.video-del',function(){
            var delid=$(this).attr("delid");
            var url=$(this).attr("action");
            $.post(url,{delid:delid},function(data){
                $("tr[del-id='"+delid+"']").remove();




            });


      });
    </script>
