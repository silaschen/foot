
	<div class="col-md-12 ">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>title</th>
                                            <th>Author</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="lessonbody">
                                    <foreach name="list" item="list">
                                        <tr data-id="{$list.id}">
                                           
                                            <td>{$list.id}</td>
                                            <td>{$list.title}</td>
                                            <td><a href="{:U('User/index',array('id'=>$list['id']))}">{$list.name}</a></td>
                                            
                                            <td><a class="btn btn-info" href="javascript:DelNews({$list.id})"><i class=" icon-trash"></i></a>&nbsp<a class="btn btn-info"><i class="icon-edit"></i></a></td>
                                        </tr>
                                     </foreach>
                                    </tbody>
                                </table>
                              {$page}
                            </div>
                    
	</div>
    <script type="text/javascript">
            function DelNews(id){
                var r = confirm("are u sure to del this news?");
                if (r == true) {
                    $.post(location.href,{"id":id},function(data){
                        if (data.ret == 1) {
                            $("tr[data-id='"+data.id+"']").remove();
                        }else{
                            alert(data.msg);
                        }

                    },'JSON');


                }
            }
    </script>
