<script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
      // var ed=CKEDITOR.replace("content");
      $('body').on("click",".fb",function(){
          var id = $("input[name='id']").val();
          var name=$("input[name='name']").val();
          var remark=$("input[name='remark']").val();
        
       
          // var content=ed.getData();
          //alert(content);
       
          
          if(name==""){
                 $("input[name='name']").next().remove();
                $("input[name='name']").after("<p>不能为空</p>");


          } else if(remark==""){

            $("input[name='remark']").next().remove();
            $("input[name='remark']").after("<p>不能为空</p>");
          }



          else{

          $.post("__APP__/Home/Access/addrole",{id:id,name:name,remark:remark},function(data){
                    alert("edit成功"); //下一步跳转到个人文章页面

                    location.href="{:U('Access/rolelist')}";



          });
        }

      });

    </script>
